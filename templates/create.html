<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create message</title>
</head>
<body>
    <form method="POST" action="/create">
        {% csrf_token %}
        <table>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="uname" placeholder="sender name" /></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="uemail" placeholder="sender email" /></td>
            </tr>
            <tr>
                <td>Mobile No.:</td>
                <td><input type="number" name="mobile" placeholder="sender mobile" /></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" cols="22" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="send" /></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
